# This workflow will create a GitHub release every time a tag is pushed
name: Create Artifact testdevops
on: [push]

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
           node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
    #  - name: Run  install ðŸ”§
    #    run:  npm install
    #  - run: npx playwright install-deps
    #  - name: Build
    #    run: npm run build
      - name: Avvia se nel commit Ã¨ presente la parola testdevops
        if: "contains(github.event.head_commit.message, 'testdevops')"
        run: |
          - name: Create artifact
            uses: actions/upload-artifact@v2
            with:
            name: doc
            path: _site